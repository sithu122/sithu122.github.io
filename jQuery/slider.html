<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #click_slide{
            max-width: 130px;
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px 0;
            margin-bottom: 0;
            cursor: pointer;
        }

        #panel{
            max-width: 130px;
            background-color: rgb(32, 32, 32);
            color: white;
            text-align: center;
            padding: 50px 0;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <p id="click_slide">Click Me</p>
    <p id="panel"> Hello Slider</p>

    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $('#click_slide').click(function(){
            //$('#panel').slideUp();
            //$('#panel').slideDown();
            $('#panel').slideToggle(1000);
            

          }) 
        })
    </script>
</body>
</html>
