<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>jQuery Selector</h1>
    <button id="click">Click</button>

    <p class="p_tag">jQuery is Easy.</p>
    <p class="p_tag">jQuery is Funny.</p>
    <p class="p_tag">jQuery is Lightweight.</p>

    <button id="hide">Hide</button>
    <button id="show">Show</button>

    <script src="jquery.min.js"></script>

    <script>
        // jQuery Syntax
        // jQuery(selector).action();
        // $(selector).action();

        $(document).ready(function (){
            $('#click').click(function(){
                alert('Hello Clicker!');
            })

            $('#hide').click(function(){
                $('.p_tag').hide(function(){
                    alert('p tag is hide!')
                });
                $('#click').hide();
                $('h1').hide();
            })

            $('#show').click(function(){
                $('.p_tag').show();
                $('#click').show();
                $('h1').show();
            })
        })
    </script>
</body>
</html>
