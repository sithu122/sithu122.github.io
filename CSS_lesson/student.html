<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Student Register Form</h1>
    <form action="#" method="post" id="form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Mg Mg " readonly>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="" id="email" placeholder="example@gmail.com">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="" id="phone" placeholder="09********">
        <br><br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="" id="dob">
        <br><br>
        <label for="">Gender</label>
        <br>
        <input type="radio" id="male"  name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <br><br>
        <label for="">Knowledge</label>
        <br><br>
        <div>
            <input type="checkbox" name="html" id="html">
            <label for="html">HTML</label>
        </div>

        <div>
            <input type="checkbox" name="css" id="css" disabled>
            <label for="css">CSS</label>
        </div>
        <div>
            <input type="checkbox" name="js" id="js">
            <label for="js">JavaScript</label>
        </div>
        <div>
            <input type="checkbox" name="JQuery" id="JQuery">
            <label for="JQuery">JQuery</label>
        </div>
        <div>
            <input type="checkbox" name="Bootstrap" id="Bootstrap">
            <label for="Bootstrap">Bootstrap</label>
        </div>
        <div>
            <input type="checkbox" name="PHP" id="PHP">
            <label for="PHP">PHP</label>
        </div>
        <div>
            <input type="checkbox" name="Laravel" id="Laravel">
            <label for="Laravel">Laravel</label>
        </div>
        <br><br>

        <fieldset>
            <legend>Rule</legend>
            <ul>
                <li>This is First Rule !</li>
                <li>This is Second Rule !</li>
                <li>This is Third Rule !</li>
                <li>This is Fourth Rule !</li>
                <li>This is Fifth Rule !</li>
                <li>This is Seventh Rule !</li>
                <li>This is Eight Rule !</li>
            </ul>
        </fieldset>

        <p class="vv-parent">
            <button type="submit" class="vv">Save</button>
        </p>
       
        <p></p>


        
        

    </form>
    
</body>
</html>
