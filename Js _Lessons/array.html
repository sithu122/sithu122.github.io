<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array</h1>
    <script>
        let arr=[1,2,3];
        console.log(arr[1]);
        console.log(arr.lenght);
        let fruits=['Apple','Orange','Banana']
        console.log(fruits);
        fruits.push('Mango');
        console.log(fruits);
        fruits.pop();
        console.log(fruits);


        fruits.unshift('Cherry');
        console.log(fruits);
        fruits.unshift('Strawberry');
        console.log(fruits);


        fruits.shift();
        console.log(fruits);



        let students=['Mg Mg', 'Aung Aung','Hla Hla','Tun Tun']
        console.log(students);

        students.sort();
        console.log(students);

        students.reverse();
        console.log(students);

        students.sort().reverse();
        console.log(students);

        let students_str=students.toString();
        console.log(students_str);

        students_array=students_str.split(' ');
        console.log(students_array);

        let names="Hla,Mya,Tun,Aung,Nyo";
        console.log(names.split(','));

        let arr1=[1,2,3.4];
        let arr2=[5,6,7];
        let arr4=[8,9,10]
        let arr3=arr1.concat(arr2);
        
        console.log(arr3);
        let arr5=[...arr1,...arr2,...arr4];
        console.log(arr5);
        
    </script>
</body>
</html>
