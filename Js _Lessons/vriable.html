<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h1>
        Three Type of variable
    </h1>
    <script>
        var name="Si Thu Win Htay";       //golbal variable
        document.write(name)
        document.write('<br>');
        name=" Si Thu Win Htay upate"
        document.write(name)
        



        let fatherName="U Win Htay"       //Block scope
        document.write(fatherName);
        document.write('<br>');


        const motherName="Daw Moe";     //Constant variable
        document.write(motherName); 
        
        var num=2;
        if (num) {
            var num1=2;
            let num2=3;
            document.write(num2);
        }
        document.write(num1);




    </script>
</body>
</html>
