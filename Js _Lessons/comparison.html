<!DOCTYPE html>
<html lang="en">
<head>

    <title>Comparison</title>
</head>
<body>
    <h1>Comparsion </h1>
    <script>
        let p=12;
        let m='12';
        if (p < m) {
            // code
            document.write('show Result');

        }
        if (p > m) {
            // code
            document.write('show Result');

        }
        console .log(p<m);               
        console .log(p<=m);        
        console .log(p>m);          
        console .log(p>=m);          
        console .log(p==m);
        console .log(p===m); 
        console .log(p!=m);
        console .log(p!==m);
    </script>
</body>
