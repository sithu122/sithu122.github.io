<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical</title>
</head>
<body>
    <h1>Logical</h1>
    <script>
        // && And
        // || or
        // ! not

        if (12 < 30 && 23 > 15 ){
            // code
            document.write('And Logical Operator');

        }
        if (12 < 30 || 23 > 45 ){
            // code
            document.write('Or Logical Operator');

        }
        let num;
        if (!num){
            // code
            document.write('Not Logical Operator');

        }

        console .log(12 < 30 && 23 > 15);
        console .log(12 < 30 && 23 > 45);
        console .log(12 < 30 || 23 > 45);

    </script>
</body>
</html>
