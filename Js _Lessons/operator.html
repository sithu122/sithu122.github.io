    <h1>Operator</h1>
    <script>
        // assidn Operator =
        let name="Si Thu Win Htay"

        let three=4 +1 ;
        console.log(three);

         let four=three +7;
         console.log(four) 
         
         let five=three+four;
         console.log(five) 
         let threeOne='3'+1;

        //    number=number+1  
         
         
        //  substration  operator
        let two=3-1;

        console.log(sub);

        // Division Operator /

        let total=1 * (2 + 5 ) / 2 % 2 - 5;
        console.log(total);
