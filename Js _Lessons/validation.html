<body>
    <h1>JS Validation</h1>
    <form action="register.php" onsubmit="return checkValue()">

        Email: <input type="email" id="email"> <span id="email_error"></span><br> <br>
        Password: <input type="password" id="password"> <span id="password_error"></span><br><br>
        Confirm Password: <input type="password" id="con_password"> <span id="confirm_error"></span><br><br>

        <input type="submit" value="Register">
    </form>

            // alert('ok');

            let con_password = document.getElementById('con_password').value;

            console.log(email);
            console.log(password);
            console.log(con_password);

            }

                let p=document.getElementById('password_error');

            }

                document.getElementById('confirm_error').innerText="   Confirmpassword is Require";

            }
            else{

                e.removeAttribute('style');
                e2.removeAttribute('style');

                p1.removeAttribute('style');
                p2.removeAttribute('style');


                //ConfirmP

                let d2=document.getElementById('confirm_error');
                d1.removeAttribute('style');

                //document.getElementById('com_pass').style.border='1px solid red';
             document.getElementById('confirm_error').innerText="Passowrd is not correct!";

             return false;

            }
            return false;

            
        }
