<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>Switch</h1>
    <script>
        let number=parseInt(prompt("Enter a Number betwen 1 to 6"));
        switch (number){
            case 1:
                 document.write('Your Number is One');
            break;

            case 2:
                 document.write('Your Number is Two');
            break;

            case 3:
                 document.write('Your Number is Three');
            break;

            case 4:
                 document.write('Your Number is Four');
            break;

            case 5:
                 document.write('Your Number is Five');
            break;

            case 6:
                 document.write('Your Number is Six');
            break;


            default:
                document.write('Out Of Range')
                break;
        }
    </script>
    
</body>
</html>
