<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Home Work</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-Dark text-center  my-3">Carousel Home Work</h1>
    <div class="carousel slide" id="kody">
        <div class="carousel-indicators">
           <button type="button" data-bs-slide-to="0" data-bs-target="#kody" class="active"></button>
           <button type="button" data-bs-slide-to="1" data-bs-target="#kody"></button>
           <button type="button" data-bs-slide-to="2" data-bs-target="#kody"></button>
          
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/2.jpg" alt="" class="img-fluid  w-100">
            </div>
            <div class="carousel-item">
                <img src="images/2.jpg" alt="" class="img-fluid w-100">
            </div>
            <div class="carousel-item">
                <img src="images/2.jpg" alt="" class="img-fluid w-100">
            </div>
            
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#kody" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#kody" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <h2 class="text-info text-center" >Carousel Home Work2</h2>
    <div class="carousel slide" id="home">
        <div class="carousel-indicators">
           <button type="button" data-bs-slide-to="0" data-bs-target="#home" class="active"></button>
           <button type="button" data-bs-slide-to="1" data-bs-target="#home"></button>
           <button type="button" data-bs-slide-to="2" data-bs-target="#home"></button>
          
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/3.jpg" alt="" class="img-fluid  w-100">
                <div class="carousel-caption">
                    <h5 class="text-light">First slide label</h5>
                    <p class="text-light">Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/3.jpg" alt="" class="img-fluid w-100">
                <div class="carousel-caption">
                    <h5 class="text-light">Second slide label</h5>
                    <p class="text-light">Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/3.jpg" alt="" class="img-fluid w-100">
                <div class="carousel-caption">
                    <h5 class="text-light">Third slide label</h5>
                    <p class="text-light">Some representative placeholder content for the first slide.</p>
                </div>
            </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#home" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#home" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
