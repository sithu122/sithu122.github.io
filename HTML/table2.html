<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>
<body>
    <h1>invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
<thead>
    <tr>
        <th>Item Name</th>
        <th>QTY</th>
        <th>Price</th>
        <th>Amout</th>

    </tr>
</thead>
<tbody>
    <tr>
        <td>Lipo</td>
        <td>2</td>
        <td>16000</td>
        <td>8000</td>
    
    </tr>
    <tr>
        <td>Knorr</td>
        <td>1</td>
        <td>500</td>
        <td>500</td>
    </tr>
    <tr>
        <td>Coffee</td>
        <td>2</td>
        <td>6000</td>
        <td>3000</td>
    </tr>
    <tr>
        <td colspan="3" align="right">Total</td> 
        <td>11500</td>
    </tr>
    <tr>
        <td colspan="3" align="right">Discount</td>
        <td>0</td>
    </tr>
    <tr>
        <td colspan="3" align="right">Receive</td>
        <td>12000</td>
    </tr>
    <tr>
        <td colspan="3" align="right">Change</td>
        <td>500</td>
    </tr>

        </table>
</tbody>
<h2>Save Money</h2>
<table border="1" cellspacing="0" cellpadding="15">
    <thead>
        <tr>
            <th>Month</th>
            <th>Save Money</th>
            <th>Total</th>
        </tr>

    </thead>
    <tbody>
        <tr>
        <td>January</td>
        <td>100000</td>
        <td rowspan="2">150000 </td> 
        </tr>
        <tr>
        <td>February</td>
        <td>50000</td>
        

        </tr>
       
    </tbody>

</table>
   
</body>
</html>
